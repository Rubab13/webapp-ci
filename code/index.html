  <!-- Landing Page -->
  <div class="container py-5">
    <h1 class="text-center mb-5 fw-bold">User Book Collection</h1>

    <!-- Auth Section -->
    <div id="auth-section" class="card border-0 shadow-sm p-4 mx-auto mb-5" style="max-width: 400px;">
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required />
      <small id="email-warning" class="text-danger d-none">
        Please enter a valid email address.
      </small>

      <input type="password" id="password" class="form-control mb-4" placeholder="Password" required />
      <small id="password-digit-warning" class="text-danger d-none">
        Password must contain at least one number.
      </small>
      <input type="password" id="confirm-password" class="form-control mb-4" placeholder="Confirm Password" required />
      <small id="password-warning" class="text-danger d-none">Passwords do not match</small>

      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-primary w-45" onclick="signUp()" id="signup-btn" disabled>Sign Up</button>
        <button class="btn btn-primary w-45" onclick="signIn()" id="signin-btn">Sign In</button>
      </div>
      <button class="btn btn-secondary w-100 mt-3" onclick="resetForm()" id="reset-btn">Reset</button>
    </div>

    <!-- Book Section -->
    <div id="book-section" style="display: none;">
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-danger" onclick="signOut()" id="signout-btn" style="display: none;">Sign
          Out</button>
      </div>

      <div class="card border-0 shadow-sm p-4 mb-4">
        <form id="book-form" class="row g-2 align-items-center">
          <div class="col-md-4">
            <input type="text" id="title" class="form-control" placeholder="Book Title" required />
          </div>
          <div class="col-md-4">
            <input type="text" id="author" class="form-control" placeholder="Author" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Add</button>
          </div>
        </form>
      </div>

      <h4 class="mb-3">ðŸ“– My Books</h4>
      <div id="book-list" class="row g-3"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
