<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User's Book Collection</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">User Book Collection</h1>

    <!-- Auth Section -->
    <div id="auth-section" class="card p-4 shadow-sm mb-4 mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" onclick="signUp()" id="signup-btn">Sign Up</button>
        <button class="btn btn-success" onclick="signIn()" id="signin-btn">Sign In</button>
        <!-- <button class="btn btn-danger" onclick="signOut()" id="signout-btn" style="display: none;">Sign Out</button> -->
        <!-- <button class="btn btn-outline-danger mt-3 w-100" onclick="signOut()" id="signout-btn" style="display: none;">Sign Out</button> -->
      </div>
    </div>

    <!-- Book Section -->
    <div id="book-section" class="" style="display: none;">
      <div class="d-flex p-2 justify-content-end">
        <button class="btn btn-outline-danger mt-3" onclick="signOut()" id="signout-btn" style="display: none;">
          Sign Out
        </button>
      </div>
      <div class="card p-4 shadow-sm mb-4">
        <form id="book-form" class="row g-2">
          <div class="col-md-4">
            <input type="text" id="title" class="form-control" placeholder="Book Title" required />
          </div>
          <div class="col-md-4">
            <input type="text" id="author" class="form-control" placeholder="Author" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Book</button>
          </div>
        </form>
      </div>

      <div>
        <h3>My Books</h3>
      </div>
      <div id="book-list" class="row g-3">
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Bootstrap JS (optional but good for alerts, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
